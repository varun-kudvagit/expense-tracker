<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1 class="title">Expense Tracker</h1>

        <!-- Income Section -->
        <div class="form-section">
            <h2>Income</h2>
            <label for="income-desc">Description</label>
            <select id="income-desc">
                <option value="Salary">Professional Income</option>
                <option value="Freelance">Freelance</option>
            </select>
            <label for="income-amount">Amount (Rs.)</label>
            <input type="number" id="income-amount" placeholder="e.g., 50000">
            <button class="add-btn income-btn" onclick="addTransaction('income')">Add Income</button>
        </div>

        <!-- Expense Section -->
        <div class="form-section">
            <h2>Expenses</h2>
            <label for="expense-desc">Description</label>
            <select id="expense-desc">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
            </select>
            <label for="expense-amount">Amount (Rs.)</label>
            <input type="number" id="expense-amount" placeholder="e.g., 15000">
            <button class="add-btn expense-btn" onclick="addTransaction('expense')">Add Expense</button>
        </div>

        <!-- Transaction History Table -->
        <h2>Transaction History</h2>
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Amount (Rs.)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="transaction-table"></tbody>
        </table>

        <!-- Budget Summary -->
        <h2>Budget Summary</h2>
        <div class="summary">
            <p>Total Income: Rs. <span id="total-income">0</span></p>
            <p>Total Expenses: Rs. <span id="total-expense">0</span></p>
            <p>Balance: Rs. <span id="balance">0</span></p>
        </div>

        <!-- Pie Chart -->
        <canvas id="expense-chart"></canvas>

    </div>

    <script src="script.js"></script>
</body>
</html>
