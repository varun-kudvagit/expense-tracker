<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script> <!-- Plugin for labels -->
</head>
<body>
    <div class="container">
        <h1 class="title">Expense Tracker</h1>

        <!-- Income Section -->
        <div class="section">
            <h2>Income</h2>
            <select id="income-description">
                <option value="Salary">Salary</option>
                <option value="Freelancing">Freelancing</option>
                <option value="Investment">Investment</option>
            </select>
            <input type="number" id="income-amount" placeholder="Amount (Rs.)">
            <button onclick="addTransaction('income')" class="income-btn">Add Income</button>
        </div>

        <!-- Expense Section -->
        <div class="section">
            <h2>Expenses</h2>
            <select id="expense-description">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Shopping">Shopping</option>
            </select>
            <input type="number" id="expense-amount" placeholder="Amount (Rs.)">
            <button onclick="addTransaction('expense')" class="expense-btn">Add Expense</button>
        </div>

        <!-- Transaction Table -->
        <h2>Transaction History</h2>
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Amount (Rs.)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="transaction-table"></tbody>
        </table>

        <!-- Budget Summary -->
        <h2>Budget Summary</h2>
        <p>Total Income: Rs. <span id="total-income">0</span></p>
        <p>Total Expenses: Rs. <span id="total-expenses">0</span></p>
        <p>Balance: Rs. <span id="balance">0</span></p>

        <!-- Pie Chart Section -->
        <h2>Expense Distribution (3D Effect)</h2>
        <canvas id="expenseChart"></canvas> <!-- 3D Pie Chart Canvas -->

        <!-- Buttons -->
        <div class="buttons">
            <button onclick="clearAll()" class="clear-btn">Clear All</button>
            <button onclick="printReport()" class="print-btn">Print Report</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
